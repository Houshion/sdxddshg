<div class="row">
    <div class="col-xs-12 col-xs-12">
        <div class="widget radius-bordered">
            <div class="widget-header bg-blue">
                <i class="widget-icon fa fa-arrow-down"></i>
                <span class="widget-caption">短信编辑</span>
                <div class="widget-buttons">
                    <a href="#" data-toggle="maximize">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a href="#" data-toggle="collapse">
                        <i class="fa fa-minus"></i>
                    </a>
                    <a href="#" data-toggle="dispose">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <form id="AppForm" action="" method="post" class="form-horizontal" data-bv-message="" data-bv-feedbackicons-valid="glyphicon glyphicon-ok" data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                    <input type="hidden" name="id" value="{$cache.id}">
                    <input type="hidden" name="type" value="2">
                    <div class="form-title">
                        <a href="{:url('Dlc/System/index',array('type'=>1))}"  class="btn {if condition="$Request.param.type==1"}btn-info{/if}" data-loader="App-loader" data-loadername="系统设置">
                            <i></i>基本设置
                        </a>
                        <a href="{:url('Dlc/System/index',array('type'=>2))}" class="btn {if condition="$Request.param.type==2"}btn-info{/if}" data-loader="App-loader" data-loadername="短信设置">
                            <i></i>短信设置
                        </a>
                        <a href="{:url('Dlc/System/index',array('type'=>3))}" class="btn {if condition="$Request.param.type==3"}btn-info{/if}" data-loader="App-loader" data-loadername="微信设置">
                            <i></i>微信设置
                        </a>
                        <a href="{:url('Dlc/System/index',array('type'=>5))}" class="btn {if condition="$Request.param.type==5"}btn-info{/if}" data-loader="App-loader" data-loadername="版本设置">
                            <i></i>版本设置
                        </a>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">模板id :<sup>*</sup></label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" name="tplid" placeholder="必填" required data-bv-notempty="true" data-bv-notempty-message="不能为空" value="{$cache.tplid}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">短信类型<sup>*</sup></label>
                        <div class="col-lg-4">
                            <select name="sms_type">
                                <option value="">----请选择----</option>
                                <option value="1" {if condition="$cache['sms_type']==1"}selected {/if}>助通</option>
                                <option value="2" {if condition="$cache['sms_type']==2"}selected {/if}>云片</option>
                                <option value="3" {if condition="$cache['sms_type']==3"}selected {/if}>聚通达</option>
                                <option value="4" {if condition="$cache['sms_type']==4"}selected {/if}>阿里云</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">短信用户名 :</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" name="user" rows="5" value="{$cache.user}" placeholder="必填" required data-bv-notempty-message="不能为空">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">短信密码 :</label>
                        <div class="col-lg-4">
                            <input class="form-control" name="pass" rows="5" value="{$cache.pass}"  placeholder="必填" required data-bv-notempty-message="不能为空">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-4">
                            <button class="btn btn-primary btn-lg" type="submit">保存</button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-palegreen btn-lg" type="reset">重填</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--面包屑导航封装-->
<div id="tmpbread" style="display: none;">{$breadhtml}</div>
<script type="text/javascript">
setBread($('#tmpbread').html());
</script>
<!--/面包屑导航封装-->
<!--表单验证与提交封装-->
<script type="text/javascript">
$('#AppForm').bootstrapValidator({
        submitHandler: function (validator, form, submitButton) {
            var tourl = "{:url('Dlc/system/set')}";
            var data = $('#AppForm').serialize();
            $.App.ajax('post', tourl, data, null);
            return false;
}});
</script>
<!--/表单验证与提交封装-->
