<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Dlc/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Dlc/ueditor/ueditor.all.min.js"></script>
<div class="row">
    <div class="col-xs-12 col-xs-12">
        <div class="widget radius-bordered">
            <div class="widget-header bg-blue">
                <i class="widget-icon fa fa-arrow-down"></i>
                <span class="widget-caption">用户编辑</span>
                <div class="widget-buttons">
                    <a href="#" data-toggle="maximize">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a href="#" data-toggle="collapse">
                        <i class="fa fa-minus"></i>
                    </a>
                    <a href="#" data-toggle="dispose">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <form id="AppForm" action="" method="post" class="form-horizontal" data-bv-message="" data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                    <div class="form-title">
                        <a href="{:url('Dlc/user/index')}" class="btn btn-primary" data-loader="App-loader" data-loadername="用户列表">
                            <i class="fa fa-mail-reply"></i>返回
                        </a>
                    </div>


                    <input type="hidden" name="user_id" value="{$result.user_id}">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">头像</label>
                        <div class="col-lg-4">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" name="head_img" value="{$result.head_img}" id="App-pic" data-bv-notempty-message="不能为空">
                                <span class="input-group-btn">
                                    <button class="btn btn-default shiny" type="button" onclick="appImgviewer('App-pic','1')">
                                        <i class="fa fa-camera-retro"></i>预览</button>
                                    <button class="btn btn-default shiny" type="button" onclick="appImguploader('App-pic',false,'1')">
                                        <i class="glyphicon glyphicon-picture"></i>上传</button>
                                </span>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-lg-2 control-label">昵称<sup>*</sup></label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" name="nickname" placeholder="必填" required="required"
                                   value="{$result.nickname}">
                        </div>
                    </div>



                    <div class="form-group">
                        <label class="col-lg-2 control-label">电话<sup>*</sup></label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" name="mobile"
                                   value="{$result.mobile}">
                        </div>
                    </div>



                    <div class="form-group">
                        <label class="col-lg-2 control-label">余额</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" name="" readonly
                                   value="{$result.money}元">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-lg-2 control-label">实名认证</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" name="" readonly
                                   value="{$result.auth}">
                        </div>
                    </div>



                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-4">
                            <button class="btn btn-primary btn-lg" type="submit">保存</button>&nbsp;&nbsp;&nbsp;&nbsp;
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--面包屑导航封装-->
<div id="tmpbread" style="display: none;">{$breadhtml}</div>
<script type="text/javascript">
    setBread($('#tmpbread').html());
</script>
<!--/面包屑导航封装-->
<!--表单验证与提交封装-->
<script type="text/javascript">
    $('#AppForm').bootstrapValidator({
        submitHandler: function (validator, form, submitButton) {
            var tourl = "{:url('Dlc/user/edit')}";
            var data = $('#AppForm').serialize();
            $.App.ajax('post', tourl, data, null);
            return false;
        }});
</script>
<!--/表单验证与提交封装-->
