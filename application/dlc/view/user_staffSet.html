<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Dlc/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Dlc/ueditor/ueditor.all.min.js"></script>
<div class="row">
    <div class="col-xs-12 col-xs-12">
        <div class="widget radius-bordered">
            <div class="widget-header bg-blue">
                <i class="widget-icon fa fa-arrow-down"></i>
                <span class="widget-caption">{if condition="$shop_id"}编辑员工{else/} 新增员工{/if}</span>
                <div class="widget-buttons">
                    <a href="#" data-toggle="maximize">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a href="#" data-toggle="collapse">
                        <i class="fa fa-minus"></i>
                    </a>
                    <a href="#" data-toggle="dispose">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <form id="AppForm" action="" method="post" class="form-horizontal" data-bv-message="" data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                    <div class="form-title">
                        <a href="{:url('Dlc/user/staff')}" class="btn btn-primary" data-loader="App-loader" data-loadername="员工列表">
                            <i class="fa fa-mail-reply"></i>返回
                        </a>
                    </div>


                    <input type="hidden" name="user_id" value="{$user_id}">
                    <input type="hidden" name="shop_id" value="{$shop_id}">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">员工名称<sup>*</sup></label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" name="username" placeholder="必填"
                                   data-bv-notempty="true"
                                   data-bv-notempty-message="不能为空" required="required"
                                   value="{$result.username}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label">移动端登录帐号<sup>*</sup></label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" name="mobile"
                                    placeholder="必填"
                                   data-bv-notempty="true"
                                   data-bv-notempty-message="不能为空"
                                   value="{$result.mobile}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">移动端登录密码</label>
                        <div class="col-lg-4">
                            <input type="password" class="form-control" name="password" 
                                {if condition="$user_id eq ''"}
                                   placeholder="必填"
                                   data-bv-notempty="true"
                                   data-bv-notempty-message="不能为空"
                                {/if}
                                   value="">
                        </div>
                        {if condition="$user_id neq ''"}<p style="color: red;">不修改的话,默认不填!</p>{/if}
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-4">
                            <button class="btn btn-primary btn-lg" type="submit">保存</button>&nbsp;&nbsp;&nbsp;&nbsp;
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--面包屑导航封装-->
<div id="tmpbread" style="display: none;">{$breadhtml}</div>
<script type="text/javascript">
    setBread($('#tmpbread').html());
</script>
<!--/面包屑导航封装-->
<!--表单验证与提交封装-->
<script type="text/javascript">
    $('#AppForm').bootstrapValidator({
        submitHandler: function (validator, form, submitButton) {
            var tourl = "{:url('Dlc/user/staffSet')}";
            var data = $('#AppForm').serialize();
            $.App.ajax('post', tourl, data, null);
            return false;
        }});
</script>
<!--/表单验证与提交封装-->
