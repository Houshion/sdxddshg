<!--全选特效封装/全部删除-->
<script type="text/javascript">
    //全选
    var checkall=$('#App-table .App-checkall');
    var checks=$('#App-table .App-check');
    var trs=$('#App-table tbody tr');
    $(checkall).on('click',function(){
        if($(this).is(":checked")){
            $(checks).prop("checked","checked");
        }else{
            $(checks).removeAttr("checked");
        }
    });
    $(trs).on('click',function(){
        var c=$(this).find("input[type=checkbox]");
        if($(c).is(":checked")){
            $(c).removeAttr("checked");
        }else{
            $(c).prop("checked","checked");
        }
    });
    //全删
    $('#App-delall').on('click',function(){
        var checks=$(".App-check:checked");
        var chk='';
        $(checks).each(function(){
            chk+=$(this).val()+',';
        });
        if(!chk){
            $.App.alert('danger','请选择要删除的项目！');
            return false;
        }
        var toajax='/Dlc/goods/clear?goods_id='+chk;
        var funok=function(){
            var callok=function(){
                //成功删除后刷新
                $('#refresh-toggler').trigger('click');
                return false;
            };
            var callerr=function(){
                //拦截错误
                return false;
            };
            $.App.ajax('post',toajax,'nodata',callok,callerr);
        }
        $.App.confirm("确认要删除吗？",funok);
    });
    //批量修改价格
    $('#App-delall1').on('click',function(){
        var checks=$(".App-check:checked");
        var chk='';
        $(checks).each(function(){
            chk+=$(this).val()+',';
        });
        if(!chk){
            $.App.alert('danger','请选择要修改的商品！');
            return false;
        }
        console.log(chk);
        $.ajax({
            type: 'post',
            url:"{:Url('shop/Goods/goodshtml')}",
            data: {'goods_id': chk},
            dataType: "html",
            success: function (mb) {
                bootbox.dialog({
                    message: mb,
                    title: "修改价格",
                    className: "modal-darkorange",
                    buttons: {
                        success: {
                            label: "确定",
                            className: "btn-blue",
                            callback: function () {
                                var new_cost_price = $('.new_cost_price').val();
                                var new_price = $('.new_price').val();
                                var goods_id = $('.goods_id').val();
                                $.ajax({
                                    type:"post",
                                    url:"{:Url('shop/Goods/totalsavegoods')}",
                                    data:{"goods_id": goods_id, "new_price": new_price,'new_cost_price':new_cost_price},
                                    dataType:"json",
                                    success:function (data) {
                                        if(data.status == 1){
                                            $.App.alert('success',data.msg,$('#refresh-toggler').trigger('click'));
                                            $(_this).removeClass('btn-default');
                                            $(_this).addClass('btn-success');
                                            $(_this).siblings().removeClass('btn-success btn-default');
                                            $(_this).siblings().removeClass('btn-default');
                                        }else{
                                            $.App.alert('danger',data.msg);
                                        }
                                    },
                                    error:function () {
                                        $.App.alert('danger', '通讯失败！请重试！');
                                    }
                                });
                                //alert($('#nopass').val());
                            }
                        },
                        "取消": {
                            className: "btn-danger",
                            callback: function () {}
                        }
                    }
                });
            },
            error: function(xhr) {
                $.App.alert('danger', '通讯失败！请重试！1');
            }
        })
    });
    //批量设置商品价格
    $('#App-delall2').on('click',function(){
        var checks=$(".App-check:checked");
        var chk='';
        $(checks).each(function(){
            chk+=$(this).val()+',';
        });
        if(!chk){
            $.App.alert('danger','请选择要设置的商品！');
            return false;
        }
        console.log(chk);
        $.ajax({
            type: 'post',
            url:"{:Url('shop/Goods/goodshtml2')}",
            data: {'goods_id': chk},
            dataType: "html",
            success: function (mb) {
                bootbox.dialog({
                    message: mb,
                    title: "修改价格",
                    className: "modal-darkorange",
                    buttons: {
                        success: {
                            label: "确定",
                            className: "btn-blue",
                            callback: function () {

                                var time_id = $('#mySelect').val();
                                var goods_id = $('.goods_id').val();
                                console.log(time_id);
                                $.ajax({
                                    type:"post",
                                    url:"{:Url('shop/Goods/savegoodssale')}",
                                    data:{"goods_id": goods_id, "time_id": time_id},
                                    dataType:"json",
                                    success:function (data) {
                                        if(data.status == 1){
                                            $.App.alert('success',data.msg,$('#refresh-toggler').trigger('click'));
                                            $(_this).removeClass('btn-default');
                                            $(_this).addClass('btn-success');
                                            $(_this).siblings().removeClass('btn-success btn-default');
                                            $(_this).siblings().removeClass('btn-default');
                                        }else{
                                            $.App.alert('danger',data.msg);
                                        }
                                    },
                                    error:function () {
                                        $.App.alert('danger', '通讯失败！请重试！');
                                    }
                                });
                                //alert($('#nopass').val());
                            }
                        },
                        "取消": {
                            className: "btn-danger",
                            callback: function () {}
                        }
                    }
                });
            },
            error: function(xhr) {
                $.App.alert('danger', '通讯失败！请重试！1');
            }
        })
    });
</script>
<!--/全选特效封装-->
